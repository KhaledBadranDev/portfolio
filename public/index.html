<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" />

        <!-- start meta tags -->
        <!-- import all the meta tags -->
        <!-- <link rel="import" href="%PUBLIC_URL%/meta.html" /> -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <meta
            name="description"
            content="Khaled Badran - The passionate, athletic, full stack software developer and occasional content creator."
        />
        <meta name="distribution" content="Global" />
        <meta
            name="subject"
            content="Khaled Badran - Portfolio - Full Stack Software Developer "
        />
        <meta name="theme-color" content="#35363A" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="copyright" content="Khaled Badran" />
        <meta name="creator" content="Khaled Badran" />
        <meta name="author" content="Khaled Badran" />
        <meta name="owner" content="Khaled Badran" />
        <meta
            name="keywords"
            content="Khaled Badran, Full Stack Software Developer, Programmer,
            Coder, Programming, Coding, Web Developer, Frontend Developer, Backend Developer,
            Mobile App Developer, Java, Python, JavaScript, NodeJS, API, Athletic, Weightlifter, Powerlifter"
        />

        <meta http-equiv="language" content="English" />
        <meta name="robots" content="ALL" />

        <!-- Open Graph meta tags: 
            These meta tags are used by social media platforms to display rich previews of your website when someone shares a link to it.
            They help make your website more visually appealing and can improve click-through rates. Here's an example: 
        -->

        <meta property="og:title" content="Khaled Badran - Portfolio" />
        <meta
            property="og:description"
            content="Khaled Badran - The passionate, athletic, full stack software developer and occasional content creator."
        />
        <meta property="og:image" content="%PUBLIC_URL%/assets/logo.png" />
        <meta property="og:url" content="www.khaledbadran.ca" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card meta tags: Similar to Open Graph meta tags,
            Twitter Card meta tags allow you to customize how your website appears when someone shares it on Twitter.
            Here's an example: 
        -->

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Khaled Badran - Portfolio" />
        <meta
            name="twitter:description"
            content="Khaled Badran - The passionate, athletic, full stack software developer and occasional content creator."
        />
        <meta name="twitter:image" content="%PUBLIC_URL%/assets/logo.png" />
        <meta name="twitter:url" content="www.khaledbadran.ca" />
        <!-- End meta tags -->

        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

        <!-- learn more about manifest.json :https://web.dev/add-manifest/ -->
        <!--
            manifest.json provides metadata used when your web app is installed on a
            user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <!-- https://animate.style/ -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.

            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>Khaled Badran - Portfolio</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
            This HTML file is a template.
            If you open it directly in the browser, you will see an empty page.

            You can add webfonts, meta tags, or analytics to this file.
            The build step will place the bundled scripts into the <body> tag.

            To begin the development, run `npm start` or `yarn start`.
            To create a production bundle, use `npm run build` or `yarn build`.
        -->

        <!-- This for registering the service Worker for manifest.json file for PWA-->
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker.register("/sw.js").then(
                        function (registration) {
                            console.log(
                                "ServiceWorker registration successful with scope: ",
                                registration.scope
                            );
                        },
                        function (err) {
                            console.log(
                                "ServiceWorker registration failed: ",
                                err
                            );
                        }
                    );
                });
            }
        </script>
    </body>
</html>
